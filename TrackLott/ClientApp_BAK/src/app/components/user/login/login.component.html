<mat-card class="row col-md-6 mx-auto mb-3 mat-elevation-z6">
  <mat-card-title>Login</mat-card-title>
  <mat-divider class="my-3" inset></mat-divider>
  <mat-card-content>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input class="mat-typography" formControlName="email" matInput required type="email">
        <mat-error>Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Enter your password" required type="password">
        <mat-error>Invalid password</mat-error>
      </mat-form-field>

      <button class="w-50 mb-3 mx-auto text-uppercase" color="primary" mat-flat-button type="submit">Login</button>
    </form>

  </mat-card-content>
</mat-card>

<div *ngIf="isLoading$ | async" class="spinner-overlay">
  <mat-spinner color="accent" diameter="50"></mat-spinner>
</div>
