<mat-card *ngIf="latestLottoResult && latestLottoResult.displayName.length > 0" class="mb-2">
  <mat-card-title class="text-capitalize">{{latestLottoResult.displayName}}</mat-card-title>
  <mat-divider class="my-3" inset></mat-divider>
  <mat-card-content>
    <div *ngFor="let num of latestLottoResult.primaryNumbers" class="gameNum gameNumPrimary">
      {{num}}
    </div>
    <div *ngFor="let num of latestLottoResult.secondaryNumbers" class="gameNum gameNumGrey">
      {{num}}
    </div>
  </mat-card-content>
</mat-card>
