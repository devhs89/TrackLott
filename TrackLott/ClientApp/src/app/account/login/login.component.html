<div class="row justify-content-center">
  <mat-card class="col-md-5">
    <mat-card-title>Login</mat-card-title>
    <mat-divider inset class="my-3"></mat-divider>
    <mat-card-content class="md-subhead">

      <form class="row" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="col-12 mb-3">
          <mat-label>Username*</mat-label>
          <input matInput class="mat-typography" type="text" placeholder="Enter a username" formControlName="userName">
          <mat-error>Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 mb-3">
          <mat-label>Password*</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error>Required</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="w-50 mx-auto" type="submit">Sign in</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
