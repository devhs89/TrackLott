<ng-container *ngIf="(appUser$ | async)">
  <mat-card class="row col-xl-9 mx-auto mb-3 mat-elevation-z6" *ngIf="lotResult && errorMessage">
    <mat-card-title>No Results Found</mat-card-title>
    <mat-divider inset class="my-3"></mat-divider>
    <mat-card-content>
      <span>{{errorMessage}}.</span>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button type="button" color="primary" routerLink="/add">Add Combinations</button>
    </mat-card-actions>
  </mat-card>

  <ng-container *ngIf="matchingCombos.length > 0">
    <ng-container *ngIf="(isHandset$ | async); else notHandset">
      <ng-container *ngTemplateOutlet="paginator"></ng-container>
      <mat-card class="row col-xl-9 mx-auto mb-3 mat-elevation-z6" *ngFor="let combo of matchingCombos">
        <mat-card-title>{{combo.dateAdded}}</mat-card-title>
        <mat-card-content>
          <div class="d-inline-flex flex-wrap me-md-3">
            <app-number-svg [svgNum]="num" [bgFill]="lotResult.winNums.includes(num) ? '#673ab7' : '#ffd740'"
              *ngFor="let num of combo.mainNums"></app-number-svg>
          </div>
          <div class="d-inline-flex" *ngIf="combo.jackpot">
            <app-number-svg [bgFill]="lotResult.suppNums.includes(combo.jackpot) ? '#607d8b' : '#f44336'"
              [svgNum]="combo.jackpot"></app-number-svg>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>

    <ng-template #notHandset>
      <div class="row col-xl-9 mx-auto mb-3 mat-elevation-z6">
        <mat-table #table class="w-100" [dataSource]="tableDataSource">
          <ng-container matColumnDef="mainNums">
            <mat-header-cell *matHeaderCellDef>Main Numbers</mat-header-cell>
            <mat-cell *matCellDef="let combo">
              <div class="d-inline-flex flex-wrap">
                <app-number-svg [svgNum]="num" [bgFill]="lotResult.winNums.includes(num) ? '#673ab7' : '#ffd740'"
                  *ngFor="let num of combo.mainNums"></app-number-svg>
              </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="jackpot" *ngIf="lotResult && lotResult.drawName === 'powerball'">
            <mat-header-cell *matHeaderCellDef>Powerball</mat-header-cell>
            <mat-cell *matCellDef="let combo">
              <app-number-svg [svgNum]="combo.jackpot"
                [bgFill]="lotResult.suppNums.includes(combo.jackpot) ? '#607d8b' : '#f44336'"></app-number-svg>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="drawDate">
            <mat-header-cell *matHeaderCellDef>Draw Date</mat-header-cell>
            <mat-cell *matCellDef="let combo">{{combo.dateAdded}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
        </mat-table>

        <ng-container *ngTemplateOutlet="paginator"></ng-container>
      </div>
    </ng-template>

    <ng-template #paginator>
      <mat-paginator [length]="totalMatchingCombos" [pageSize]="5" [pageSizeOptions]="[5, 10]"
        aria-label="Matching Combinations" (page)="onPageEvent()"></mat-paginator>
    </ng-template>
  </ng-container>
</ng-container>

<div class="spinner-overlay" *ngIf="isLoading$ | async">
  <mat-spinner diameter="50" color="accent"></mat-spinner>
</div>
