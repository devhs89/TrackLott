<mat-card class="row col-xl-9 mx-auto mb-3 mat-elevation-z6">
  <mat-card-title>Delta System</mat-card-title>
  <mat-divider inset class="my-3"></mat-divider>
  <mat-card-content>
    <div class="mb-3">
      <div class="mb-1">Pick a number</div>
      <button mat-mini-fab type="button" class="m-1" [color]="rowOneNum === num ? 'accent' : 'primary'"
              (click)="onClickBtn($event, 0)" [disabled]="rowOneNum > 0 && rowOneNum !== num"
              *ngFor="let num of deltaNums[0]">{{num}}</button>
    </div>
    <div class="mb-3">
      <div class="mb-1">Pick two numbers</div>
      <button mat-mini-fab type="button" class="m-1"
              [color]="rowTwoNums.length > 0 && rowTwoNums.includes(num) ? 'accent' : 'primary'"
              (click)="onClickBtn($event, 1)" [disabled]="rowTwoNums.length > 1 && !(rowTwoNums.includes(num))"
              *ngFor="let num of deltaNums[1]">{{num}}</button>
    </div>
    <div class="mb-3">
      <div class="mb-1">Pick one number</div>
      <button mat-mini-fab type="button" class="m-1" [color]="rowThreeNum === num ? 'accent' : 'primary'"
              (click)="onClickBtn($event, 2)" [disabled]="rowThreeNum > 0 && (rowThreeNum !== num)"
              *ngFor="let num of deltaNums[2]">{{num}}</button>
    </div>
    <div class="mb-3">
      <div class="mb-1">Pick two numbers</div>
      <button mat-mini-fab type="button" class="m-1"
              [color]="rowFourNums.length > 0 && rowFourNums.includes(num) ? 'accent' : 'primary'"
              (click)="onClickBtn($event, 3)" [disabled]="rowFourNums.length > 1 && !(rowFourNums.includes(num))"
              *ngFor="let num of deltaNums[3]">{{num}}</button>
    </div>

    <mat-card-subtitle class="fw-light text-end">Total -
      <span [class]="numTotal > 45 ? 'text-warning' : 'text-secondary'">{{numTotal}}</span>/45
    </mat-card-subtitle>
    <mat-divider inset class="mb-2"></mat-divider>
    <div class="d-flex justify-content-center">
      <button mat-flat-button type="button" class="w-50 text-uppercase" color="primary" [disabled]="!isDeltaGameValid"
              (click)="onSubmitDeltaNums()">
        Submit
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="row col-xl-9 mx-auto mb-3 mat-elevation-z6" *ngIf="resultNums.length > 0">
  <mat-card-title>Your Numbers</mat-card-title>
  <mat-divider class="my-3" inset></mat-divider>
  <mat-card-content>
    <div class="d-inline-flex me-md-3">
      <app-number-svg [svgNum]="num" bgFill="green" *ngFor="let num of resultNums"></app-number-svg>
    </div>
  </mat-card-content>
</mat-card>
