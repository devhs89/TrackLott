<div class="row justify-content-center my-3 my-md-4 my-lg-5 mx-auto">
  <div class="col-md-7 col-lg-5">
    <div class="shadowed-container">

      <div class="py-4 px-2 px-md-4">
        <div class="w-100">
          <h3 class="mb-4">Forgot Password</h3>
          <p>
            Enter your email address and we will send you a password reset link.
          </p>
        </div>

        <form class="mb-4 needs-validation" novalidate>
          <div class="form-floating mb-2">
            <input class="form-control" id="email-input" placeholder="user@example.com" required type="email">
            <label for="email-input">Email address</label>
          </div>

          <button class="btn btn-lg btn-primary w-100" type="submit">Reset Password</button>
        </form>

        <div class="text-center">Not a member?
          <a class="generic-link" routerLink="/account/register"> Register</a>
        </div>
      </div>

    </div>
  </div>
</div>
