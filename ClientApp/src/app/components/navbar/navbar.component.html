<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="'dialog'" [mode]="'over'" [opened]="false" fixedInViewport="false">
    <mat-toolbar color="primary">TrackLott</mat-toolbar>
    <mat-nav-list *ngIf="(isHandset$ | async)">
      <a [routerLink]="'/home'" class="text-uppercase" mat-list-item>Home</a>

      <a [routerLink]="'/add'" class="text-uppercase" mat-list-item>Add</a>

      <a [routerLink]="'/play'" class="text-uppercase" mat-list-item>Play</a>

      <mat-divider></mat-divider>

      <a [routerLink]="'/license'" class="text-uppercase" mat-list-item>License</a>

      <a [routerLink]="'/terms'" class="text-uppercase" mat-list-item>Terms</a>

      <mat-divider></mat-divider>

      <ng-container *ngIf="!userLoggedIn; else sideLinkNotShow">
        <a [routerLink]="'user/login'" class="text-uppercase" mat-list-item>Login</a>

        <a [routerLink]="'user/register'" class="text-uppercase" mat-list-item>Register</a>
      </ng-container>

      <ng-template #sideLinkNotShow>
        <a [routerLink]="'user/account'" class="text-uppercase" mat-list-item>Account</a>

        <a (click)="logout()" class="text-uppercase" mat-list-item>Logout</a>
      </ng-template>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z6 main-mat-toolbar" color="primary">

      <button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)" aria-label="Toggle Sidenav" mat-icon-button
              type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a [routerLink]="'/home'" class="navBrand" color="accent" mat-button>TrackLott</a>

      <ng-container *ngIf="!(isHandset$ | async)">
        <a [routerLink]="'/home'" class="text-uppercase" mat-button>Home</a>

        <a [routerLink]="'/add'" class="text-uppercase" mat-button>Add</a>

        <a [routerLink]="'/play'" class="text-uppercase" mat-button>Play</a>

        <a [routerLink]="'/license'" class="text-uppercase" mat-button>License</a>

        <a [routerLink]="'/terms'" class="text-uppercase" mat-button>Terms</a>

        <span class="space-div"></span>

        <ng-container *ngIf="!userLoggedIn; else linkNotShow">
          <a [routerLink]="'user/login'" class="text-uppercase" mat-button>Login</a>

          <a [routerLink]="'user/register'" class="text-uppercase" mat-button>Register</a>
        </ng-container>

        <ng-template #linkNotShow>
          <a [routerLink]="'user/account'" class="text-uppercase" mat-button>Account</a>

          <a (click)="logout()" class="text-uppercase" mat-button>Logout</a>
        </ng-template>
      </ng-container>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
